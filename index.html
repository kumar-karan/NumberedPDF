<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumberedPDF - Custom PDF Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include jsPDF from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <h1><a href="#">NumberedPDF</a></h1>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="card">
        <h2>Generate Your Custom PDF</h2>
        <p>Create blank PDFs with customizable page numbers.</p>

        <form id="pdfForm">
          <!-- Number of pages -->
          <div class="form-group">
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" min="1" required />
          </div>

          <!-- Page Number Format -->
          <div class="form-group">
            <label for="format">Page Number Format:</label>
            <select id="format" name="format" required>
              <option value="pageX">Page X</option>
              <option value="xOfY">X of Y</option>
              <option value="justX">Just X</option>
            </select>
          </div>

          <!-- Page Number Position -->
          <div class="form-group">
            <label for="position">Page Number Position:</label>
            <select id="position" name="position" required>
              <option value="top-left">Top-Left</option>
              <option value="top-right">Top-Right</option>
              <option value="bottom-left">Bottom-Left</option>
              <option value="bottom-right">Bottom-Right</option>
              <option value="bottom-center">Bottom-Center</option>
            </select>
          </div>

          <!-- Font Size -->
          <div class="form-group">
            <label for="fontSize">Font Size:</label>
            <input
              type="number"
              id="fontSize"
              name="fontSize"
              min="6"
              max="72"
              value="12"
              required />
          </div>

          <button type="submit" class="btn">Generate PDF</button>
        </form>

        <div id="error" class="error"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
